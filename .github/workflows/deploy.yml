name: Deploy Tracker to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'tracker.js'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy tracker.js to S3
        run: |
          aws s3 cp tracker.js s3://pf-pixel-tag/tracker.js \
            --content-type "application/javascript" \
            --cache-control "public, max-age=300" \
            --metadata-directive REPLACE

      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E25L56VGAU6FC \
            --paths "/tracker.js"

      - name: Wait for invalidation to complete
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id E25L56VGAU6FC \
            --paths "/tracker.js" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "Invalidation ID: $INVALIDATION_ID"
          
          aws cloudfront wait invalidation-completed \
            --distribution-id E25L56VGAU6FC \
            --id $INVALIDATION_ID
          
          echo "CloudFront invalidation completed successfully"
